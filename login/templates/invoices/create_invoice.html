<!DOCTYPE html>
<html>
<head>
    <title>Create Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <h1>Create Invoice</h1>
            <form method="post">
                {% csrf_token %}
                <!--
                <label for="client_name">Client Name:</label>
                <input type="text" id="client_name" name="client_name"><br>
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name"><br>
                <label for="company_address">Company Address:</label>
                <input type="text" id="company_address" name="company_address"><br>
                <label for="item_description">Item Description</label>
                <input type="text" id="item_description" name="item_description"><br>
                <label for="item_quantity">Item Quantity:</label>
                <input type="int" id="client_name" name="client_name"><br>
                -->
                {{ form.as_p }}
                <button type="submit">Save Invoice</button>
            </form>
        </div>
    </section>
</body>
</html>
