<!DOCTYPE html>
<html>
<head>
    <title>Invoice Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Invoice Dashboard</h1>
        <a href="{% url 'invoice_generator:create_invoice' %}" class="btn btn-primary mb-3">Create New Invoice</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Invoice ID</th>
                    <th>Company Name</th>
                    <th>Customer Name</th>
                    <th>Total Cost</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for invoice in invoices %}
                <tr>
                    <td>{{ invoice.id }}</td>
                    <td>{{ invoice.company_name }}</td>
                    <td>{{ invoice.client_name }}</td>
                    <td>${{ invoice.total_cost }}</td>
                    <td>{{ invoice.created_at }}</td>
                    <td>
                        <a href="{% url 'invoice_generator:invoice_detail' invoice.id %}" class="btn btn-info btn-sm">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
