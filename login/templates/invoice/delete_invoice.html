<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Invoice</title>
</head>
<body>
    <h1>Are you sure you want to delete invoice {{ invoice.id }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'view_invoice' invoice.id %}">Cancel</a>
</body>
</html>
